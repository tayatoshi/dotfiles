#vimプラグイン管理
[[plugins]]
repo = 'Shougo/dein.vim'

#ファイルツリー
[[plugins]]
repo = 'scrooloose/nerdtree'
hook_add = '''
source ~/.config/nvim/plugins/nerdtree.rc.vim
'''

# アイコンの設定
# [[plugins]]
# repo = 'ryanoasis/vim-devicons'
[[plugins]]
repo = 'kyazdani42/nvim-web-devicons'

#移動効率化
[[plugins]]
repo = 'easymotion/vim-easymotion'

#テンプレート
[[plugins]]
repo = 'mattn/sonictemplate-vim'

#インデント
[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
source ~/.config/nvim/plugins/indentLine.rc.lua
'''

#末尾の全角と半角の空白文字を赤色でハイライト
[[plugins]]
repo = 'bronson/vim-trailing-whitespace'

#コメントアウトon/off
[[plugins]]
repo = 'tomtom/tcomment_vim'

#vimからgit
[[plugins]]
repo = 'tpope/vim-fugitive'

# 差分を自動表示
[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
source ~/.config/nvim/plugins/vim-gitgutter.rc.lua
'''

# 対となる括弧を追加/削除する
[[plugins]]
repo = 'jiangmiao/auto-pairs'

# completion
[[plugins]]
repo = 'neoclide/coc.nvim'
merged = 0
rev = 'release'
hook_add = '''
source ~/.config/nvim/plugins/coc.rc.lua
'''

# colorscheme
[[plugins]]
repo = 'cocopon/iceberg.vim'
[[plugins]]
repo = 'EdenEast/nightfox.nvim'

# fuzzy finder
[[plugins]]
repo = 'nvim-lua/popup.nvim'
[[plugins]]
repo = 'nvim-lua/plenary.nvim'
[[plugins]]
repo = 'nvim-telescope/telescope.nvim'
hook_add = """
source ~/.config/nvim/plugins/telescope.rc.lua
"""
[[plugins]]
repo = 'nvim-telescope/telescope-file-browser.nvim'

# vimのウィンドウサイズの変更
[[plugins]]
repo = 'simeji/winresizer'
hook_add = '''
source ~/.config/nvim/plugins/winresizer.rc.lua
'''
