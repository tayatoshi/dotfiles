[username]
style_user = "white bold"
style_root = "black bold"
format = "user: [$user]($style) "
disabled = false

[character]
error_symbol = "[❯❯❯](bold red)"
success_symbol = "[❯](bold red)[❯](bold yellow)[❯](bold green)"

[directory]
read_only = " "
read_only_style = "red"

[git_branch]
symbol = " "
style ='#a093c7'

[python]
symbol = " "
style = "yellow"
pyenv_prefix = "pyenv "
pyenv_version_name = true

[rlang]
symbol = "ﳒ "
style = "blue"
detect_extensions = ["R", "Rd", "Rmd", "Rproj", "Rsx"]
detect_files = []

[time]
disabled = false
format = '🕙[\[ $time \]]($style) '
time_format = "%T"
utc_time_offset = "-5"
time_range = "10:00:00-14:00:00"
